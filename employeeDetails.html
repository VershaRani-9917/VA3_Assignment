<html>
  <head>
    
    <title>Employee Detail</title>

    <script src ="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    
  </head>
  <body>
    <header class="bg-dark text-light text-center py-3">

  <section >
    <h1>Employee Details</h1>
    </section>
    </header>
  <main class="container mt-4">
    <section id = "employeeDetail"></section>
    </main>
  
	<script>
		let employees = [
			{id : "1", name: "Name: Jhon Doe", title : "Designation: Software Developer",Department: "Department: IT"},
			{id : "2", name: "Name: Jane Smith", title : "Designation: Designer",Department: "Department: Design"},
			{id : "3", name: "Name: Bob Johnson", title : "Designation: Project Manager",Department: "Department: Management"}
		]

function getParameterById(id){
		
//get the id from the URL
		let url = new URL(window.location.href)

return url.searchParams.get(id)
}
let employeeId  = getParameterById('id')

//find that id in the database
for (let i = 0; i< employees.length; i++ ){
	if (employees[i].id === employeeId){
		employee = employees[i]
	}
}
//display the details on the view

if (employee){
	let employeeDetailElement = document.getElementById('employeeDetail');
	employeeDetailElement.innerHTML = `
	<div class="card">
  <div class="card-body">
	
	<h2 class="card-title ">${employee.name}</h2> 
	<ul class="list-group list-group-flush">
		<li class="list-group-item">${employee.name}</li>
		<li class="list-group-item">${employee.title}</li>
		<li class="list-group-item">${employee.Department}</li>
		</ul>
		</div>
		</div>
	`
} else {
	document.getElementById('employeeDetails').innerHTML = 'Employee not found.'
}
	</script>
  </body>
</html>
